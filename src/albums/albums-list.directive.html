<div>
    <div class="container" ng-if="ctrl.albums.length">
        <div class="col-md-2" ng-repeat="album in ctrl.albums">
            <a class="album-link" href="/albums/{{album.id}}">
                <img alt="{{album.title}}" src="/images/placeholder.png">
                <h4>{{album.title}}</h4>
                <h5>{{album.artist}}</h5>
            </a>
        </div>
    </div>
    <h3 ng-if="!ctrl.albums.length" class="text-center">No albums found!</h3>
</div>
